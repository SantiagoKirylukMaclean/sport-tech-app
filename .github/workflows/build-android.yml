name: Build Android APK (Manual)

on:
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Build flavor'
        required: true
        type: choice
        options:
          - stage
          - prod
        default: 'stage'
      version_bump:
        description: 'Version bump type (or leave empty for build number only)'
        required: false
        type: choice
        options:
          - none
          - patch
          - minor
          - major
        default: 'none'
      create_release:
        description: 'Create GitHub Release?'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment: ${{ github.event.inputs.flavor == 'prod' && 'Production' || 'stage' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ ! -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Decoding keystore..."
            echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > android/app/upload-keystore.jks
          else
            echo "⚠️  ANDROID_KEYSTORE_BASE64 secret not found. Build will fail or use debug signing if not configured correctly."
          fi

      - name: Create key.properties
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          if [ ! -z "$ANDROID_KEY_ALIAS" ]; then
            echo "Creating key.properties..."
            echo "storeFile=upload-keystore.jks" > android/key.properties
            echo "keyAlias=$ANDROID_KEY_ALIAS" >> android/key.properties
            echo "storePassword=$ANDROID_STORE_PASSWORD" >> android/key.properties
            echo "keyPassword=$ANDROID_KEY_PASSWORD" >> android/key.properties
          fi

      - name: Auto-increment version
        id: version
        run: |
          # Leer versión actual de pubspec.yaml
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2)
          VERSION_NAME=$(echo $CURRENT_VERSION | cut -d '+' -f 1)

          # Incrementar versión semántica si se solicita
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          if [[ "$BUMP_TYPE" != "none" ]]; then
            IFS='.' read -ra VERSION_PARTS <<< "$VERSION_NAME"
            MAJOR="${VERSION_PARTS[0]}"
            MINOR="${VERSION_PARTS[1]}"
            PATCH="${VERSION_PARTS[2]}"

            if [[ "$BUMP_TYPE" == "major" ]]; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif [[ "$BUMP_TYPE" == "minor" ]]; then
              MINOR=$((MINOR + 1))
              PATCH=0
            elif [[ "$BUMP_TYPE" == "patch" ]]; then
              PATCH=$((PATCH + 1))
            fi

            VERSION_NAME="${MAJOR}.${MINOR}.${PATCH}"
          fi

          # Usar github.run_number como versionCode (build number)
          BUILD_NUMBER="${{ github.run_number }}"
          NEW_VERSION="${VERSION_NAME}+${BUILD_NUMBER}"

          # Actualizar pubspec.yaml
          sed -i "s/^version: .*/version: ${NEW_VERSION}/" pubspec.yaml

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

          echo "✅ Version updated: $CURRENT_VERSION → $NEW_VERSION"

      - name: Commit and Push Version Bump
        if: github.event.inputs.version_bump != 'none'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          git commit -m "Bump version to ${{ steps.version.outputs.version_name }}"
          git push origin HEAD:${{ github.ref_name }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event.inputs.flavor }}" == "prod" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "flavor=prod" >> $GITHUB_OUTPUT
            echo "app_name=SportTechApp-Prod" >> $GITHUB_OUTPUT
            echo "version_suffix=" >> $GITHUB_OUTPUT
          else
            echo "environment=stage" >> $GITHUB_OUTPUT
            echo "flavor=stage" >> $GITHUB_OUTPUT
            echo "app_name=SportTechApp-Stage" >> $GITHUB_OUTPUT
            echo "version_suffix=-stage" >> $GITHUB_OUTPUT
          fi

      - name: Build APK
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          flutter build apk --release \
            --flavor ${{ steps.env.outputs.flavor }} \
            --dart-define=SUPABASE_URL="${SUPABASE_URL}" \
            --dart-define=SUPABASE_ANON_KEY="${SUPABASE_ANON_KEY}"

      - name: Rename APK
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ENV="${{ steps.env.outputs.environment }}"
          FLAVOR="${{ steps.env.outputs.flavor }}"
          APP_NAME="${{ steps.env.outputs.app_name }}"
          SUFFIX="${{ steps.env.outputs.version_suffix }}"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)

          # Flutter with flavors generates app-{flavor}-release.apk
          cp build/app/outputs/flutter-apk/app-${FLAVOR}-release.apk \
             build/app/outputs/flutter-apk/${APP_NAME}-v${VERSION}${SUFFIX}-${TIMESTAMP}.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.env.outputs.app_name }}-${{ steps.version.outputs.version }}${{ steps.env.outputs.version_suffix }}
          path: build/app/outputs/flutter-apk/${{ steps.env.outputs.app_name }}-*.apk
          retention-days: 30

      - name: Create Release
        if: github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.env.outputs.environment }}-v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: ${{ steps.env.outputs.app_name }} v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body: |
            ## ${{ steps.env.outputs.app_name }} v${{ steps.version.outputs.version }}

            **Build:** ${{ github.run_number }}
            **Environment:** ${{ steps.env.outputs.environment }}
            **Flavor:** ${{ github.event.inputs.flavor }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}

            ### Notas
            Build manual generado desde GitHub Actions.
          files: build/app/outputs/flutter-apk/${{ steps.env.outputs.app_name }}-*.apk
          draft: false
          prerelease: ${{ steps.env.outputs.environment == 'stage' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
