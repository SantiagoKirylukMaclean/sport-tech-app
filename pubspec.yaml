name: sport_tech_app
description: A Flutter app for team sport management with Supabase backend
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.2.0

  # Supabase
  supabase_flutter: ^2.5.6

  # Localization
  intl: ^0.20.2

  # UI
  flutter_svg: ^2.0.10
  fl_chart: ^0.69.0
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.10.11
  webview_flutter_wkwebview: ^3.23.5
  url_launcher: ^6.3.1

  # Utilities
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  package_info_plus: ^8.0.0
  path_provider: ^2.1.1
  open_filex: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Testing
  mocktail: ^1.0.3

  # Code generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

  # Launcher icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true # For localization

  assets:
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
